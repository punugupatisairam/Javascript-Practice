<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<button onclick="asc()">Asc</button>
<button onclick="des()">Des</button>
<table border="1">
    <thead>
        <tr>
            <th>Category</th>
            <th>Description</th>
            <th>Id</th>
            <th>Image</th>
            <th>Price</th>
            <th>Rating Count</th>
            <th>Rating rate</th>
            <th>Title</th>
        </tr>
    </thead>    
    <tbody id="tb">

    </tbody>
</table>

<body>
    <script>
        var tbd = document.getElementById('tb')
        var data = []
        axios.get('https://fakestoreapi.com/products').then(function (res) {
            // console.log(res);
            data = res.data
            // console.log(data);
            newdata(data)
        })

        function newdata(arr){
        arr.forEach(function (r) {
            var ntr = document.createElement('tr')

            var td1 = document.createElement('td')
            td1.innerHTML = r.category
            ntr.appendChild(td1)

            var td2 = document.createElement('td')
            td2.innerHTML=r.description
            ntr.appendChild(td2)
            
            var td3 = document.createElement('td')
            td3.innerHTML=r.id
            ntr.appendChild(td3)

            var td4 = document.createElement('img')
            td4.src=r.image
            ntr.appendChild(td4)

            var td5 = document.createElement('td')
            td5.innerHTML=r.price
            ntr.appendChild(td5)

            var td6 = document.createElement('td')
            td6.innerHTML=r.rating.count
            ntr.appendChild(td6)
            var td7 = document.createElement('td')
            td7.innerHTML=r.rating.rate
            ntr.appendChild(td7)

            var td8 = document.createElement('td')
            td8.innerHTML=r.title
            ntr.appendChild(td8)
            tbd.appendChild(ntr) 


        })
    }
        function asc(){
            tbd.innerHTML='';
            data.sort(function(a,b){
                if(a.price<b.price){
                    return -1
                }
                else{
                    return 1
                }

            })
            newdata(data)
        }

        function des(){
            tbd.innerHTML='';
            data.sort(function(a,b){
                if(a.price>b.price){
                    return -1
                }
                else{
                    return 1
                }

            })
            newdata(data)
        }

    </script>
</body>

</html>

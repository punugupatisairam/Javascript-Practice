<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div</title>
    <style>
        #d1 {
            background-color: blueviolet;
            width: 600px;
            height: 300px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="d1"></div>

    <script>
        var cha = document.getElementById("d1");
        var isLarge = true; // Track state

        cha.onclick = function () {
            if (isLarge) {
                cha.style.backgroundColor = "blue";
                cha.style.width = "300px";
            } else {
                cha.style.backgroundColor = "blueviolet";
                cha.style.width = "600px";
            }
            isLarge = !isLarge; // Toggle state
        };
    </script>
</body>
</html>
